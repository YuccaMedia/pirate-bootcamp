sonar.projectKey=YuccaMedia_Solana_Pirate_Adventure
sonar.organization=yuccamedia

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=Solana_Pirate_Adventure
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=node_modules/**,dist/**,coverage/**,**/*.test.ts,src/types/**
sonar.cpd.exclusions=tests/**

# Coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=tests/**,**/*.test.ts,**/*.spec.ts

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Security rules
sonar.security.sources.disableHighAccuracy=false

# Additional parameters
sonar.verbose=false

# Note: Replace the placeholders above with your actual values from SonarCloud
# - To find your organization key: Go to Your SonarCloud Dashboard > Account > Organizations
# - To find your project key: It's typically in the format of "organization_projectname" 
#   or check in your project URL: https://sonarcloud.io/project/overview?id=YOUR_PROJECT_KEY